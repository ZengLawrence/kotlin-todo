plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0'
    id 'application'
}

group 'zeng.lawrence'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

ext {
    javalinVerison = '5.5.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("io.javalin:javalin-bundle:${javalinVerison}")
    implementation("io.javalin.community.openapi:javalin-openapi-plugin:${javalinVerison}")
    implementation("io.javalin.community.openapi:javalin-swagger-plugin:${javalinVerison}")
    implementation("io.javalin.community.openapi:javalin-redoc-plugin:${javalinVerison}")
}

kotlin {
    jvmToolchain(11)
}

application {
    mainClassName = 'MainKt'
}